name: ci-discord
on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Nachricht an Discord (Start)
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content":"ðŸš€ CI Workflow gestartet"}' \
               "$DISCORD_WEBHOOK_URL"

      - name: Erfolgreicher Dummy-Schritt
        run: echo "Alles funktioniert"

      - name: Nachricht an Discord (Erfolg)
        if: ${{ success() }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content":"CI Workflow erfolgreich abgeschlossen"}' \
               "$DISCORD_WEBHOOK_URL"

      - name: Nachricht an Discord (Fehler)
        if: ${{ failure() }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content":"CI Workflow fehlgeschlagen"}' \
               "$DISCORD_WEBHOOK_URL"
